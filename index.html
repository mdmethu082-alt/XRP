<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrain Protocol | Decentralized AI on Solana</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --solana-purple: #9945FF;
            --solana-green: #14F195;
            --dark: #0a0b1e;
            --darker: #050611;
            --card-bg: rgba(20, 22, 45, 0.8);
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }
        
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ===== TYPOGRAPHY ===== */
        h1 { font-size: clamp(36px, 5vw, 64px); font-weight: 800; }
        h2 { font-size: clamp(28px, 4vw, 48px); font-weight: 700; }
        h3 { font-size: clamp(20px, 3vw, 32px); font-weight: 600; }
        p { line-height: 1.6; color: var(--gray); }
        
        /* ===== CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        /* ===== HEADER & NAV ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 11, 30, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--solana-purple) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-main {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary) 0%, var(--solana-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .logo-sub {
            font-size: 12px;
            color: var(--gray);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--solana-purple) 100%);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* ===== BUTTONS ===== */
        .btn {
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-large {
            padding: 18px 40px;
            font-size: 18px;
            border-radius: 15px;
        }
        
        .solana-badge {
            background: linear-gradient(90deg, var(--solana-purple) 0%, var(--solana-green) 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            padding: 180px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0) 70%);
            z-index: -1;
        }
        
        .hero h1 {
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(90deg, var(--light) 0%, var(--primary) 50%, var(--solana-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        .token-display {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
        }
        
        .token-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        
        .token-item {
            padding: 20px;
        }
        
        .token-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--solana-green);
            margin-bottom: 5px;
        }
        
        .token-label {
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* ===== FEATURES ===== */
        .section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            color: var(--light);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 30px;
        }
        
        .feature-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--light);
        }
        
        /* ===== AIRDROP ===== */
        .airdrop-section {
            background: linear-gradient(135deg, rgba(20, 22, 45, 0.9) 0%, rgba(10, 11, 30, 0.9) 100%);
            border-radius: 30px;
            padding: 60px;
            margin: 100px 0;
            border: 1px solid var(--border);
        }
        
        .airdrop-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .airdrop-title {
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--solana-green) 0%, var(--solana-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .airdrop-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--solana-green);
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 16px;
        }
        
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 241, 149, 0.15);
            color: var(--solana-green);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .live-badge::before {
            content: "";
            width: 8px;
            height: 8px;
            background: var(--solana-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* ===== TOKENOMICS ===== */
        .tokenomics-section {
            padding: 100px 0;
            background: rgba(10, 11, 30, 0.5);
            border-radius: 30px;
        }
        
        .tokenomics-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .chart-container {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin: 30px 0;
        }
        
        .distribution-details {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .distribution-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }
        
        .distribution-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .dist-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .dist-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        
        .dist-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .dist-desc {
            color: var(--gray);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .dist-values {
            text-align: right;
        }
        
        .dist-tokens {
            font-size: 20px;
            font-weight: 700;
            color: var(--solana-green);
        }
        
        .dist-percentage {
            font-size: 16px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        /* ===== ROADMAP ===== */
        .roadmap-section {
            padding: 100px 0;
        }
        
        .roadmap-timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .roadmap-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--solana-purple));
        }
        
        .roadmap-item {
            display: flex;
            margin-bottom: 60px;
            position: relative;
        }
        
        .roadmap-item:nth-child(odd) {
            flex-direction: row-reverse;
        }
        
        .roadmap-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: calc(50% - 40px);
            border: 1px solid var(--border);
        }
        
        .roadmap-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--solana-purple) 100%);
            border-radius: 50%;
            border: 4px solid var(--dark);
        }
        
        /* ===== TEAM ===== */
        .team-section {
            padding: 100px 0;
            background: rgba(10, 11, 30, 0.5);
            border-radius: 30px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .team-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .team-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }
        
        .team-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--solana-purple) 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        /* ===== FOOTER ===== */
        footer {
            background: rgba(10, 11, 30, 0.95);
            padding: 80px 0 40px;
            border-top: 1px solid var(--border);
            margin-top: 100px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .footer-desc {
            color: var(--gray);
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
        
        .footer-links h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            color: var(--gray);
            font-size: 14px;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
            
            .tokenomics-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 992px) {
            nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .airdrop-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 150px 0 60px;
            }
            
            .token-info {
                grid-template-columns: 1fr;
            }
            
            .roadmap-timeline::before {
                left: 30px;
            }
            
            .roadmap-item {
                flex-direction: row !important;
            }
            
            .roadmap-content {
                width: calc(100% - 70px);
                margin-left: 70px;
            }
            
            .roadmap-dot {
                left: 30px;
            }
            
            .airdrop-section {
                padding: 40px 20px;
            }
        }
